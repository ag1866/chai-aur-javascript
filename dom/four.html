<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>

    </ul>
</body>
<!-- ab apn ko har ek language add krni h jaise kabhi python kabhi java 
to ek kam kr skte h y to one by one add kre y phir function bnale 
jo ki hmne pichle one shot m function bnana sikh rkha h  -->

<script>
    function addLanguage(langName){
// phle apn ne element create kra taki koi bhi language add kre to uske liye
// element create ho
// uske bad jo bhi language add krenge innerhtml ka use krke
// uske document ka use krke apn ne attach krdiye page pr

        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)


    }
    addLanguage("python")
    addLanguage("typescript")

// ab yhi function se language add krenge lkin thoda optimised way m
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

// Edit the value
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Mojo" isse bhi use krskte h 
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

// Edit the value in second way
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'


// Remove 
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
